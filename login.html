<html>

<head>
    <TITLE>Login</TITLE>
    <LINK rel="stylesheet" href="static/css/index.css" type="TEXT/CSS">
    <LINK rel="stylesheet" href="static/css/login.css" type="TEXT/CSS">
    <link rel="icon" type="image/ico" href="http://www.ponghub.com/favicon.ico"/>
</head>

<body>
	<span id="anchor_top"></span>
	<a href="index.html">
		<div class="logo_sm">
		</div>
	</a>
	<br />
	<div class="zamboni">
		<div class="login">			
			<form method="post" action="login.html">
				<h2>LOGIN:</h2>
				<input type="text" name="login" value="" placeholder="Username or Email">
				<br />
				<h2>PASSWORD:</h2>
				<input type="password" name="password" value="" placeholder="Password">
				<br /><br />
				<div id="error" class="login_error">
					Sorry, but that doesn't seem right.
				</div>
				<div id="login" class="btn_white" style="margin-right:0px;">
					LOGIN
				</div>
				<br />
				<div class="register">
					<h4>
						Don't have an account? <strike>Register here</strike>.
					</h4>
				</div>
			</form>
	    </div>
	</div>
	<br /><br /><br /><br />
	<div class="footer_container">
		<a href="#anchor_top"><div class="logo_med">
		</div></a>
		<div class="footer_links">
			<h5>
				<a class="links_spacing" style="color:#666666"><strike>REGISTER</strike></a> // 
				<a class="links_spacing" style="color:#666666"><strike>STORE</strike></a> // 
				<a href="https://www.facebook.com/ponghub" class="links_spacing">FACEBOOK</a>
			<h5>
		</div>
	</div>
</body>

<script type="text/javascript" src="static/js/jquery-1.7.2.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
	    $('a[href^="#"]').click(function(e) {
	        e.preventDefault();
	        var target = this.hash, $target = $(target);
	        $('html, body').stop().animate({
	            'scrollTop': $target.offset().top
	        }, 1000, 'swing', function() {
	            window.location.hash = target;
	        });
	    });
	});
</script>

<script type="text/javascript">
	$("#login").click(
		function () {
	        $("#error").show();
		}
	);
</script>
